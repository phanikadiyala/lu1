<!DOCTYPE html>
<html>
<head>
    <title>Dom Scripting</title>
    <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/object.css">
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src='js/example1.js'></script>
    <script>
        $(document).ready(function(){
            console.log('testing');
            var span = document.getElementById('output_data');
            span.number_of_clicks = 0;
            span.onclick = function(){
                span.innerHTML = 'Number Of clicks:' + ++span.number_of_clicks;
            }

        });
    </script>
</head>
<body>
<div id="print_to_console">(view firebug console)</div>
<!--Onclick in-page scripts starts -->
<div class="center">Dom Scripting</div>
<div class="center">
    <span class="describe_box">program output</span>
    <span class="opbox" id="output_data">&lt; No output as of now !&gt;</span>
</div>
<!--Onclick in-page scripts ends -->
<!-- javascript :URL protocol starts -->

<div class="center">
    <a id="changeMe" href="javascript:var link = document.getElementById('changeMe'); link.innerHTML= link.innerHTML.split('').reverse().join(''); void 0;" >
        Clcik on me to reverse me &raquo
    </a>
</div>
<!-- javascript :URL protocol ends -->
<!-- Timer example starts -->
<div class="timer_bottom_container">
    <span class="timer_bottom" id="timer_bottom">00:00:00</span>
</div>
<!-- Timer example ends -->
<!-- event handlers as attributes begins -->

<div class="center">
    <span onmouseout="alert('I told you I will!')">I will know when you leave me !</span>
</div>
<!-- event handlers as attributes ends -->
</body>
</html>
